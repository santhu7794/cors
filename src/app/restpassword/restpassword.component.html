<div class="container">
    <form [formGroup]="resetpasswordform">
    <h1 class="text-center">forgetPassword</h1>
    <div class="col-sm-6 m-auto">
        <label>password</label>
        <input type="password" placeholder="pwd" class="form-control" formControlName="password">
    </div>
    
    <div class="col-sm-6 offset-5 p-4">
       <a><button class="btn btn-primary"(click)="passwordreset()">resetpassword</button></a>
    </div>
    
    </form>
    </div>
