<div class="container">
<form [formGroup]="forgetform">
<h1 class="text-center">forgetPassword</h1>
<div class="col-sm-6 m-auto">
    <label>Forgetpassword</label>
    <input type="email" placeholder="forget" class="form-control" formControlName="email">
</div>
<div class="col-sm-6 offset-5 p-4">
   <a><button class="btn btn-primary"(click)="forget()">resetpassword</button></a>
</div>

</form>
</div>
